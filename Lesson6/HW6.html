    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HW6</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    <body>
        <div class="wrap">
            <section class="intro">
                <div class="intro__inner">
                    <div class="inner__title"></div>
                    <div class="inner__subtitle"></div>
                    <div class="form">
                        <input type="text" class="form__field" />
                        <button class="form-btn"></button>
                    </div>
                </div>
            </section>
            <div class="amnt">
                <div class="amnt__elem1"></div>
                <div class="amnt__elem2"></div>
                <div class="amnt__elem3"></div>
                <div class="amnt__elem4"></div>
            </div>
            <section class="dest">
                <div class="dest__inner">
                    <div class="dest__title"></div>
                    <div class="dest__subtitle"></div>
                    <div class="dest__img">
                        <div class="dest__img1">
                            <div class="btn__boat">
                                <div class="boat_logo"></div>
                                <div class="boat_amnt"></div>
                            </div>
                            <div class="dest__place"></div>
                        </div>
                        <div class="dest__img2">
                            <div class="btn__boat">
                                <div class="boat_logo"></div>
                                <div class="boat_amnt"></div>
                            </div>
                            <div class="dest__place"></div>
                        </div>
                        <div class="dest__img3">
                            <div class="btn__boat">
                                <div class="boat_logo"></div>
                                <div class="boat_amnt"></div>
                            </div>
                            <div class="dest__place"></div>
                        </div>
                        <div class="dest__img4">
                            <div class="btn__boat">
                                <div class="boat_logo"></div>
                                <div class="boat_amnt"></div>
                            </div>
                            <div class="dest__place"></div>
                        </div>
                        <div class="dest__img5">
                            <div class="btn__boat">
                                <div class="boat_logo"></div>
                                <div class="boat_amnt"></div>
                            </div>
                            <div class="dest__place"></div>
                        </div>
                    </div>
                    <div class="dest__btn">
                        <form action="more_dest">
                            <button class="dest__btn__do"></button>
                        </form>
                    </div>
                </div>
            </section>
            <section class="own_boat">
                <div class="own_boat__inner">
                    <div class="inner__title"></div>
                    <div class="inner__subtitle"></div>
                    <div class="own_boat__btn">
                        <form action="make_money">
                            <button class="down_boat__btn__do"></button>
                        </form>
                    </div>
                </div>
            </section>
            <section class="boats">
                    <div class="boats__title"></div>
                    <div class="boats__subtotle"></div>
                    <div class="boats__img">
                        <div class="boats__img1">
                            <div class="boats__price"></div>
                            <div class="boats__title"></div>
                            <div class="boats__loc">
                                <div class="loc__logo"></div>
                                <div class="loc__text"></div>
                            </div>
                            <div class="boats__passenger">
                                <div class="passenger__logo"></div>
                                <div class="passenger__amnt"></div>
                            </div>
                        </div>
                        <div class="boats__img2">
                            <div class="boats__price"></div>
                            <div class="boats__title"></div>
                            <div class="boats__loc">
                                <div class="loc__logo"></div>
                                <div class="loc__text"></div>
                            </div>
                            <div class="boats__passenger">
                                <div class="passenger__logo"></div>
                                <div class="passenger__amnt"></div>
                            </div>
                        </div>
                        <div class="boats__img3">
                            <div class="boats__price"></div>

                            <div class="boats__title"></div>
                            <div class="boats__loc">
                                <div class="loc__logo"></div>
                                <div class="loc__text"></div>
                            </div>
                            <div class="boats__passenger">
                                <div class="passenger__logo"></div>
                                <div class="passenger__amnt"></div>
                            </div>
                        </div>
                    </div>
                    <div class="boats__btn">
                        <form action="more_boats">
                            <button class="boats__btn__do"></button>
                        </form>
                    </div>
            </section>
            <section class="footer">
                <div class="top_loc">
                    <p class="top_loc__text"></p>
                </div>
                <div class="featured_boats">
                    <p class="featured_boats__text"></p>
                </div>
                <div class="subscribe">
                    <div class="subscribe__title"></div>
                    <form action="subscribe">
                        <button class="subsc__btn__do"></button>
                    </form>
                    <div class="fb"></div>
                    <div class="twitter"></div>
                    <div class="google"></div>
                </div>
                <div class="contact">
                    <p class="contact__text"></p>
                </div>
            </section>
        </div>
    </body>
    </html>
